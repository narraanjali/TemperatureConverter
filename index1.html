<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <label for="temperature">Enter Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature..." required>
  
  <label for="unit">Select Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  
  <button type="button" onclick="convertTemperature()">Convert</button>
  
  <div id="result"></div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById("temperature").value;
      const selectedUnit = document.getElementById("unit").value;
      let convertedTemperature, convertedUnit;

      if (isNaN(temperatureInput)) {
        alert("Please enter a valid number for temperature!");
        return;
      }

      if (selectedUnit === "celsius") {
        convertedTemperature = (parseFloat(temperatureInput) * 9/5) + 32;
        convertedUnit = "Fahrenheit";
      } else if (selectedUnit === "fahrenheit") {
        convertedTemperature = (parseFloat(temperatureInput) - 32) * 5/9;
        convertedUnit = "Celsius";
      } else if (selectedUnit === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) - 273.15;
        convertedUnit = "Celsius";
      }

      document.getElementById("result").innerText = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
    }
  </script>
</body>
</html>
